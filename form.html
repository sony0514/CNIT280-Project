<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>City Dome & Convention Center</title>
</head>

<body>
  <div id="main">
  	<h1>City Dome & Convention Center Event Registration</h1>
  	<div id="header">
    	<a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact Us</a>
    </div>
    <div id="contentColumn">
		
        <h1>Event Reservation Form</h1>
        <form action="submit.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
    
            <label for="organizationName">Organization Name:</label>
            <input type="text" id="organizationName" name="organizationName" required><br><br>
    
            <label for="venue">Venue:</label>
            <select id="venue" name="venue" required>
                <option value="City Dome">City Dome</option>
                <option value="Convention Center">Convention Center</option>
            </select><br><br>
    
            <label for="requestedDate">Requested Date:</label>
            <input type="date" id="requestedDate" name="requestedDate" required><br><br>
    
            <label for="requestedTime">Requested Time:</label>
            <input type="time" id="requestedTime" name="requestedTime" required><br><br>
    
            <label>
                <input type="checkbox" name="acknowledge" required>
                I acknowledge that this is not an official confirmation.
            </label><br><br>
    
            <input type="submit" value="Submit">
        </form>
